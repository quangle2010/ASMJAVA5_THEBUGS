<section th:fragment="content">
    <section class="banner_area">
        <div class="container">
            <div class="banner_text">
                <h3 th:text="${namePage}"></h3>
                <ul>
                    <li><a th:href="@{/home}" class="text-white">Home</a></li>
                    <li><a class="text-white" th:text="${namePage}"></a></li>
                </ul>
            </div>
        </div>
    </section>
    <div class="main_form d-flex justify-content-center align-items-center my-4">
        <div class="card w-100" style="max-width: 1000px;">
            <div class="card-header mb-1 fs-3 text-center">Form-Product </div>
            <div class="card-body">
                <form action="">

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="name" class="col-sm-4 col-form-label">Tên</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="flavor" class="col-sm-4 col-form-label">Hương vị</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="flavor">
                                </div>
                            </div>
                        </div>                    
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="soluong" class="col-sm-4 col-form-label">Số lượng</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="soluong" name="soluong" min="1">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="gia" class="col-sm-4 col-form-label">Giá</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="gia" name="gia" min="1000">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="image" class="col-sm-4 col-form-label">Hình</label>
                                <div class="col-sm-8">
                                    <input type="file" class="form-control" id="image" name="image" multiple accept="image/*">
                                </div>
                            </div>
                        </div>
                       
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="role" class="col-sm-4 col-form-label">Loại sản phẩm</label>
                                <div class="col-sm-8"> <select id="role" class="form-select">
                                        <option value="" disabled selected>Chọn loại sản phẩm...</option>
                                        <option value="admin">sap1</option>
                                        <option value="user">sap2</option>
                                    </select></div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="mb-3 row">
                            <label for="thanhphan" class="col-sm-2 col-form-label">Thành phần</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="thanhphan"/>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <div> <button type="submit" class="btn btn-primary btn-block ">Save</button></div>
                        <div class="mx-4"><a href="" class="btn btn-primary">Clear</a></div>
                        <div> <a th:href="@{/admin/list-product}" class="btn btn-primary">List</a></div>


                    </div>


                </form>
            </div>
        </div>
    </div>
</section>
