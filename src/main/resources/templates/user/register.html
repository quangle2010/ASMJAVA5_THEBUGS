<section th:fragment="content">
    <section class="login-page">
        <div class="login-container">
            <form action="">
                <h2 class="fw-bold fs-1">Đăng ký</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ Tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Điện thoại</label>
                    <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="mb-3">
                    <label for="comfpass" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="comfpass" placeholder="Nhập lại mật khẩu" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Nhập địa chỉ" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                <div class="register-link">
                    <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </section>
</section>
