<section th:fragment="content">
    <section class="banner_area">
        <div class="container">
            <div class="banner_text">
                <h3 th:text="${namePage}"></h3>
                <ul>
                    <li><a th:href="@{/home}" class="text-white">Home</a></li>
                    <li><a class="text-white" th:text="${namePage}"></a></li>
                </ul>
            </div>
        </div>
    </section>
    <div class="main_form d-flex justify-content-center align-items-center my-4">
        <div class="card w-100" style="max-width: 500px;">
            <div class="card-header mb-1 fs-3 text-center">Đăng nhập</div>
            <div class="card-body">
                <form action="">
                    <div class="mb-3 row">
                        <label for="Username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Username"/>
                        </div>
                    </div>
                   
                    <div class="mb-3 row">
                        <label for="Password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Password"/>
                        </div>
                    </div>
                  
                    <div class="mb-2 d-flex justify-content-between">
                        <div class="form-check mb-2 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked> <label
                                class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                        <div class="">
                            <a href="/forgotpass">Forgot
                                password?</a>
                        </div>

                    </div>
                    <div class="row m-1 ">
                        <button type="submit" class="btn btn-primary  btn-block ">Sign
                            in</button>
                    </div>
                    <div class="text-center">
                        <p>
                            Not a member? <a th:href="@{/register}">Register</a>
                        </p>

                    </div>

                </form>
            </div>
        </div>
    </div>



</section>
