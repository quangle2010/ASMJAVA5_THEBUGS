<section th:fragment="content">
    <section class="banner_area">
        <div class="container">
            <div class="banner_text">
                <h3 th:text="${namePage}"></h3>
                <ul>
                    <li><a th:href="@{/home}" class="text-white">Home</a></li>
                    <li><a class="text-white" th:text="${namePage}"></a></li>
                </ul>
            </div>
        </div>
    </section>
    <div class="main_form d-flex justify-content-center align-items-center my-4">
        <div class="card w-100" style="max-width: 800px;">
            <div class="card-header mb-1 fs-3 text-center">Form-User </div>
            <div class="card-body">
                <form action="">

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="name" class="col-sm-4 col-form-label">Họ Tên</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="phone" class="col-sm-4 col-form-label">Điện thoại</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="phone">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="username" class="col-sm-4 col-form-label">Username</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="role" class="col-sm-4 col-form-label">Vai Trò</label>
                                <div class="col-sm-8"> <select id="role" class="form-select" required>
                                        <option value="" disabled selected>Chọn vai trò...</option>
                                        <option value="admin">Admin</option>
                                        <option value="user">User</option>
                                    </select></div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="role" class="col-sm-4 col-form-label">Trạng thái</label>
                                <div class="col-sm-8"> <select id="role" class="form-select">
                                        <option  value="" disabled selected>Chọn trạng thái...</option>
                                        <option value="1">Hoạt động</option>
                                        <option value="0">Ngưng Hoạt động</option>
                                    </select></div>
                            </div>
                        </div>
                    </div>
                 
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                      </div>
                    <div class="d-flex justify-content-center ">
                        <div> <button type="submit" class="btn btn-primary btn-block ">Save</button></div>
                        <div class="mx-4"><a href="" class="btn btn-primary">Clear</a></div>
                        <div> <a th:href="@{/admin/list-user}" class="btn btn-primary">List</a></div>


                    </div>


                </form>
            </div>
        </div>
    </div>
</section>
