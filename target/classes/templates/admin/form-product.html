<section th:fragment="content">
    <section class="banner_area">
        <div class="container">
            <div class="banner_text">
                <h3 th:text="${namePage}"></h3>
                <ul>
                    <li><a th:href="@{/home}" class="text-white">Home</a></li>
                    <li><a class="text-white" th:text="${namePage}"></a></li>
                </ul>
            </div>
        </div>
    </section>
    <div class="main_form d-flex justify-content-center align-items-center my-4">
        <div class="card w-100" style="max-width: 1000px;">
            <div class="card-header mb-1 fs-3 text-center">Form-Product </div>
            <div class="card-body">
                <form th:object="${product}" th:action="@{/admin/save-product}" method="post"
                    enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="name" class="col-sm-4 col-form-label">Tên</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="id" th:field="*{id}" th:if="${product.id != 0}" name="id" hidden>
                                    <input type="text" class="form-control" id="name" th:field="*{productName}" name="productName">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="flavor" class="col-sm-4 col-form-label">Hương vị</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="flavor" th:field="*{flavor}" name="flavor">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="soluong" class="col-sm-4 col-form-label">Số lượng</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="soluong" min="1"
                                        th:field="*{quantity}" name="quantity">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="gia" class="col-sm-4 col-form-label">Giá</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="gia" min="1000"
                                        th:field="*{price}" name="price">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="image" class="col-sm-4 col-form-label">Hình</label>
                                <div class="col-sm-8">
                                    <input type="file" class="form-control" id="image" name="images" multiple
                                        accept="image/*">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="mb-3 row">
                                <label for="role" class="col-sm-4 col-form-label">Loại sản phẩm</label>
                                <div class="col-sm-8">
                                    <select id="role" class="form-select" name="category">
                                        <option value="" disabled>Chọn loại sản phẩm...</option>
                                        <option 
                                            th:each="item : ${categories}" 
                                            th:value="${item.id}"
                                            th:text="${item.categoryName}"
                                            th:selected="${item.id} == ${product.category?.id ?: 0}"
                                            >sap1</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="mb-3 row">
                            <label for="thanhphan" class="col-sm-2 col-form-label">Thành phần</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="thanhphan" th:field="*{ingredients}" name="ingredients"/>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="address" rows="3" th:field="*{descriptions}" name="description"></textarea>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <div> <button type="submit" class="btn btn-primary btn-block ">Save</button></div>
                        <div class="mx-4"><a th:href="@{/admin/form-product}" class="btn btn-primary">Clear</a></div>
                        <div> <a th:href="@{/admin/list-product}" class="btn btn-primary">List</a></div>


                    </div>


                </form>
            </div>
        </div>
    </div>
</section>
